<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<body>
	<h1>Index입니다.</h1>
	<span th:text="${txt}">출력됩니다.</span>
	[[${html}]]
	<span th:text="${html}"></span>
	<span th:utext="${html}"></span>
	[(${html})]
	
	<script type="text/javascript">
		let text = "[[${txt}]]";
	</script>
	<hr>
	<a th:href="@{./main}">naver</a>	
	<a href="./detail?bno=10">title</a>
	<a th:href="@{./detail(bno=${bno})}">title</a>
	<a th:href="@{./detail(bno=10, user=150)}">title</a>
	
	<span th:with="name=홍길동" th:text="${name}">여기에 이름이 들어가요</span>
	
	<hr>
	
	[[${bno != 20}]]
	[[${15 lt 20}]]
	
	<hr>
	
	<span th:if="${bno == 20}" th:text="'bno는 20입니다.'"></span>
	<span th:if="${bno != 20}" th:text="'bno는 20입니다.'"></span>
	
	<hr>
	
	[[${list}]]
	
	<ul th:each="e : ${list}">
		<li th:text="${e}"></li>
	</ul>
	
</body>
</html>
